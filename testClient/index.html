<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>SeeSaw Test Client</title>

    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="application">

    <div ng-controller="AppCtrl">

      <div>
        <button ng-click="getTasks()">update tasks from server</button>
        <div>
          <ul>
            <li ng-repeat="task in taskList | orderBy:'Priority'" ng-click="editTask(task.ID)">( {{task.Priority}} ){{task.Title}}: {{task.Description}} <span ng-show="task.IsCompleted">Completed!</span></li>
          </ul>
        </div>

        <div>
          <button ng-click="editTask()">New Task</button>
        </div>

        <div id="modal" ng-show="openModel">
          <h4>Task</h4>
          <div>
            <input type="hidden" ng-model="ID">
            <p><input type="text" ng-model="Title" placeholder="Title"></p>
            <p><input type="text" ng-model="Description" placeholder="Description"></p>
            <p><input type="text" ng-model="Priority" placeholder="Priority"></p>
          </div>
          <div>
            <button ng-click="saveTask()">Save</button>
            <button ng-click="deleteTask()" ng-show="ID != ''">Delete</button>
            <button ng-click="completeTask()" ng-show="ID != ''">Complete</button>
            <button ng-click="closeTask()">Close</button>
          </div>
        </div>

      </div>



    </div>

  </body>
</html>
